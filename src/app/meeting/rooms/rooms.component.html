<div class="card" *ngFor="let rooms of roomDetails">
    <div class="card__component">
        <h1 style="color: chartreuse;">{{rooms.room_desc}}</h1>
        <!-- <h1 style="color: red;">{{rooms.room_name}}</h1> -->
    </div>
    <div class="image">
        <img
            src="https://elevatedintegration.com/wp-content/uploads/2019/06/Commercial-Solutions_Boardrooms_conference-rooms.jpeg">
    </div>
    <div class="des">
        <button (click)="bookmeeting(rooms.room_id)">BookNow</button>
    </div>
</div>
