<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Booking Form HTML Template</title>
</head>

<body>
  <div id="booking" class="section">
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div class="booking-form">
            <div class="form-header">
              <h1>Create your Meeting</h1>
            </div>
            <form *ngIf="meetingform">
              <div class="form-group">

                <span class="form-label">Room id</span>
                <input class="form-control" [(ngModel)]="room_id" [ngModelOptions]="{standalone:true}" disabled>
              </div>
              <div class="form-group">

                <span class="form-label">Name</span>
                <input class="form-control" type="text" placeholder="Enter Your name" [(ngModel)]="name"
                  [ngModelOptions]="{standalone:true}">
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <span class="form-label">Start-time</span>
                    <input class="form-control" type="time" [(ngModel)]="start_time"
                      [ngModelOptions]="{standalone:true}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-label">End-time</label>
                    <input class="form-control" type="time" [(ngModel)]="end_time" [ngModelOptions]="{standalone:true}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <span class="form-label">Meeting day</span>
                    <input class="form-control" type="date" [(ngModel)]="meeting_date"
                      [ngModelOptions]="{standalone:true}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <span class="form-label">Meeting purpose</span>
                    <input class="form-control" type="text" placeholder="Enter Your purpose" [(ngModel)]="purpose"
                      [ngModelOptions]="{standalone:true}">
                  </div>
                </div>

              </div>

              <button class="submit-btn" (click)="bookingForm()">submit</button>


              <div class="form-btn">
                <!-- <button class="submit-btn">submit</button> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
