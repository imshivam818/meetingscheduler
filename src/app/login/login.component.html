<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <br>
        <br>
        <h2 class="fw-bold mb-5">LOGIN HERE</h2>
        <hr>
        <form [formGroup]="loginform" (ngSubmit)="submitlogin()">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-0 mb-0">Please Fill Carefully</p>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3" class="required">Email</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter your email"
              formControlName="email" />

          </div>
          <span class="text-danger"
            *ngIf="(loginformcontrols['email'].touched||submitted)&& loginformcontrols['email'].invalid">
            <div *ngIf="loginformcontrols['email'].errors?.['required']">Email is required.</div>
            <div *ngIf="loginformcontrols['email'].errors?.['email']">Please enter correct email.</div>
          </span>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" class="required" for="form3Example4">Password</label>
            <input type="password" class="form-control form-control-lg" formControlName="password" id="password"
              placeholder="Enter your Password" />
          </div>
          <span class="text-danger" *ngIf="(loginformcontrols['password'].touched || submitted) &&
            loginformcontrols['password'].invalid">
            <div *ngIf="loginformcontrols['password'].errors?.['required']">Password is required.</div>
            <div *ngIf="loginformcontrols['password'].errors?.['valid']">Password is invalid.</div>
            <div *ngIf="loginformcontrols['password'].errors?.['minlength']">Password must be at least 8 characters
              long.</div>
          </span>

          <!-- <div class="form-outline mb-3">
            <label class="formlabel" for="confirmedPassword">Confirm Password</label>
            <input type="password" formControlName="confirmedPassword" class="form-control"
            placeholder="" />
            <div *ngIf="loginformcontrols['confirmedPassword'].invalid && (loginformcontrols['confirmedPassword'].dirty || loginformcontrols['confirmedPassword'].touched)" class="text-danger">
              <div *ngIf="loginformcontrols['confirmedPassword']errors['required']">
                Confirm Password is required
              </div>
              <div *ngIf="loginformcontrols['confirmedPassword']errors['match']">
                Passwords do not match
              </div>
            </div>
          </div> -->


            <div class="d-flex justify-content-between align-items-center">
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="loginform.invalid" >Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
    class="link-danger" routerLink="/signup">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a  class="text-white me-4">
        <i class="fa fa-facebook"></i>
      </a>
      <a  class="text-white me-4">
        <i class="fa fa-twitter"></i>
      </a>
      <a  class="text-white me-4">
        <i class="fa fa-google"></i>
      </a>
      <a class="text-white">
        <i class="fa fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>

  </section>
